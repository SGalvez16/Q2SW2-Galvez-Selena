<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="custom-container">
		<h2><strong>Robotics Registration Form</strong></h2>

		<form>
		    <div class="row">
		        <div class="col-md-6">
		            <div class="mb-3">
		                <label for="inputName1" class="form-label">Name</label>
		                <input type="text" class="form-control" id="inputName1" placeholder="Name">
		            </div>
		        </div>

		        <div class="col-md-6">
		            <div class="mb-3">
		                <label for="inputAge1" class="form-label">Age</label>
		                <input type="number" class="form-control" id="inputAge1" placeholder="Age">
		            </div>
		        </div>
		    </div>

		    <div class="row">
		        <div class="col-md-6">
		            <div class="mb-3">
		                <label for="inputEmail2" class="form-label">Email</label>
		                <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
		            </div>
		        </div>

		        <div class="col-md-6">
		            <div class="mb-3">
		                <label for="inputNumber2" class="form-label">Phone Number</label>
		                <input type="tel" class="form-control" id="inputNumber2" placeholder="Phone Number">
		            </div>
		        </div>
		    </div>
		</form>

		<form>
			<div class="mb-3">
				<fieldset>
					<legend><strong>Knowledge In Robotics</strong></legend>
					
					<div class="form-check">
						<input class="form-check-input" type="radio" name="roboticsLevel" value="beginner" id="roboticsBeginner">
						<label class="form-check-label" for="roboticsBeginner">
							10%
						</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="roboticsLevel" value="intermediate" id="roboticsIntermediate">
						<label class="form-check-label" for="roboticsIntermediate">
							50%
						</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="roboticsLevel" value="advanced" id="roboticsAdvanced">
						<label class="form-check-label" for="roboticsAdvanced">
							100%
						</label>
					</div>
				</fieldset>
			</div>
		</form>
		
		<form action="/action_page.php">
			<fieldset>	
				<legend><strong>Owned Devices</strong></legend>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check1" name="phone1" value="something" checked>
					<label class="form-check-label" for="check1">Phone</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check2" name="laptop2" value="something">
					<label class="form-check-label" for="check2">Laptop</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="check2" name="pc2" value="something">
					<label class="form-check-label" for="check2">PC</label>
				</div>
			</fieldset>
		</form>
		
		<form>
			<div class="row">
		        <div class="col-md-12">
		            <div class="mb-3">
		                <label for="inputSuggestions" class="form-label"><strong>Suggestions</strong></label>
		                <input type="text" class="form-control" id="inputSuggestions" placeholder="Input suggestions here...">
		            </div>
		        </div>
		    </div>
		</form>

		<form>
			<fieldset>
                <legend><strong>Comments</strong></legend>
                <textarea name="comments" rows="5" class="form-control" placeholder="Your comments here..."></textarea>
                <br />
                <button type="submit" class="btn btn-outline-light btn-md">Submit</button>
            </fieldset>
        </form>
	</div>
	<footer>Submitted by Selena Galvez</footer><br>
</body>
</html>
